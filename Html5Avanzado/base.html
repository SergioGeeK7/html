<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<link href='http://fonts.googleapis.com/css?family=Amarante' rel='stylesheet' type='text/css'>
<style>

    body {
        padding: 0;
        margin: 0;
        border: 0;
        background-color: #000;
    }

    #contenedor {
        position: absolute;
        left: 50%;
        margin-left: -300px;
        width: 600px;
        vertical-align: central;
        color: #fff;
    }


</style>
<body>


<div id="contenedor" class="divCentrado"></div>


<script src="js/modernizr.custom.31795.js"></script>
<script>

    var canvas, context;

    window.onload = function () {

        var contenedor = document.getElementById("contenedor");

        if (Modernizr.canvas) {
            canvas = document.createElement("canvas");
            canvas.with = 600;
            canvas.height = 300;
            contenedor.appendChild(canvas);
            context = canvas.getContext("2d");
            context.strokeStyle = "#f0ff00";
            context.lineWidth = 2;



        } else {
            contenedor.innerHTML = "el navegador no soporta canvas";
        }




    };


</script>
</body>
</html>
