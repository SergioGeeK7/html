<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<link href='http://fonts.googleapis.com/css?family=Amarante' rel='stylesheet' type='text/css'>
<style>

    body{
        padding: 0;
        margin: 0;
        border: 0;
        background-color: #000;
    }

    #contenedor{
        position: absolute;
        left: 50%;
        margin-left: -300px;
        width: 600px;
        vertical-align: central;
        color: #fff;
    }



</style>
<body>


    <div id="contenedor"></div>

    <script src="js/modernizr.custom.31795.js"></script>
    <script>

        var canvas,context;
        var valores,postX,direccion;
        var texto;

        window.onload = function(){

        var contenedor = document.getElementById("contenedor");

            if(Modernizr.canvas){
                canvas = document.createElement("canvas");
                canvas.with=600;
                canvas.height=600;
                contenedor.appendChild(canvas);
                context = canvas.getContext("2d");
            }else{
                contenedor.innerHTML="el navegador no soporta canvas";
            }

            dibujarRecs();
            dibujarLineas();
            dibujarCircs();


        }

        function dibujarRecs(){

            context.strokeStyle = "white"; // elegir un color
            context.lineWidth =2;
            context.fillStyle = "rgb(0,128,128)";

            context.fillRect(240,30,80,20);
            context.strokeRect(260,20,100,40);


            context.fillStyle = "rgba(0,0,128,0.8)";
            context.fillRect(240,30,80,20);

        }

        function dibujarLineas(){
            context.strokeStyle = "#ff0000"; // elegir un color
            context.lineWidth =2;

            context.beginPath();

            for (var i = 0; i < 6; i++) {

                context.moveTo(0,i*20+canvas.height/3);
                context.lineTo(canvas.with,i*20+canvas.height/3);

            }

            context.moveTo(0,canvas.height/3);
            context.lineTo(canvas.with,canvas.height/3);
            context.stroke();
            context.save();

            context.beginPath();
            context.moveTo(150,100);
            context.lineTo(250,200);
            context.lineTo(380,160);
            context.lineTo(420,250);
            context.lineTo(360,150);
            context.lineTo(220,220);
            context.fill();

            addEsquina();
            context.translate(30,50);
            context.rotate(Math.PI/8); // en radianes
            context.lineCap ="round";
            context.lineJoin ="bevel";
            addEsquina();

            context.translate(30,50);
            context.rotate(Math.PI/8); // en radianes
            context.lineCap ="square";
            context.lineJoin ="bevel";
            addEsquina();

            context.restore(); // ultimo save, luego elimina ese save y si doy restore otra vez restaura el otro del otro
        }

        function addEsquina(){

            context.lineWidth=10;
            context.beginPath();
            context.moveTo(20,20);
            context.lineTo(120,20);
            context.lineTo(120,80);
            context.stroke();
        }


        function dibujarCircs(){
            context.strokeStyle = "white"; // elegir un color
            context.lineWidth =4;
            context.fillStyle = "rgb(0,250,128)";

            context.beginPath(); // para que termine de hacer el otro elemento suelte el pincel LOL
            //context.arc(250,170,30,0,Math.PI*2);
            context.arc(250,170,30,Math.PI,Math.PI*2);

            context.stroke();
            context.fill();

        }
//https://www.video2brain.com/mx/videos-56487.htm


    </script>
</body>
</html>
