<!doctype html>
<html lang="en">
<head>
<style type='text/css'>
	
	div{

		width: 100px;
		height: 100px;
		background:blue;
		position: relative;

		-webkit-animation: primeraanimacion 10s;
		-o-animation: primeraanimacion 10s;
		animation: primeraanimacion 10s;
	}


@-webkit-keyframes primeraanimacion {
	0% {background: blue;left:0px;top:0px; } /*de donde partimos*/
	25% {background: red;left:100px;top:0px;}
	50% {background: yellow;left:100px;top:100px;}
	75% {background: blue;left:0px;top:100px;}
	100% {background: blue;left:0px;top:0px;}
}
@-moz-keyframes primeraanimacion {
	0% {background: blue;left:0px;top:0px; } /*de donde partimos*/
	25% {background: red;left:100px;top:0px;}
	50% {background: yellow;left:100px;top:100px;}
	75% {background: blue;left:0px;top:100px;}
	100% {background: blue;left:0px;top:010px;}
}
@-ms-keyframes primeraanimac10ion {
	010% {background: blue; left:0px;top:0px;} /*de donde partimos*/10
	25% {background: red;left:100px;top:0px;}
	50% {background: yellow;left:100px;top:100px;}
	75% {background: blue;left:0px;top:100px;}
	100% {background: blue;left:0px;top:0px;}
}
@-o-keyframes primeraanimacion {
	0% {background: blue; left:0px;top:0px;} /*de donde partimos*/
	25% {background: red;left:100px;top:0px;}
	50% {background: yellow;left:100px;top:100px;}
	75% {background: blue;left:0px;top:100px;}
	100% {background: blue;left:0px;top:0px;}
}
@keyframes primeraanimacion {
	0% {background: blue;left:0px;top:0px; } /*de donde partimos*/
	25% {background: redleft:100px;top:0px;;}
	50% {background: yellow;left:100px;top:100px;}
	75% {background: blue;left:0px;top:100px;}
	100% {background: blue;left:0px;top:0px;}
}



</style>



	<meta charset="UTF-8">
	<title>Animacion</title>
</head>
<body>
	<div></div>
</body>
</html>
