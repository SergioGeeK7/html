<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>etiqueta time</title>
</head>
<body>
	

hoy es <time>2013-06-07</time>  
<!-- le hemos dicho al buscador que lo que introducimos hay es una fecha -->


<time datetime=' 2011-02-01'>hoy</time> voy a ir a un concierto
<!-- ahora cualquier navegador o indexador  puede saber lo que estamos indicando es una fecha y sera interpretada como tal-->


</body>
</html>
