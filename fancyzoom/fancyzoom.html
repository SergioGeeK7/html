<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fancy-zoom</title>
	 
   <style>
  @media screen, projection {
  /*
  Copyright (c) 2007, Yahoo! Inc. All rights reserved.
  Code licensed under the BSD License:
  http://developer.yahoo.net/yui/license.txt
  version: 2.2.0
  */
  body {font:13px arial,helvetica,clean,sans-serif;*font-size:small;*font:x-small;}table {font-size:inherit;font:100%;}select, input, textarea {font:99% arial,helvetica,clean,sans-serif;}pre, code {font:115% monospace;*font-size:100%;}body * {line-height:1.22em;}
  body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}table{border-collapse:collapse;border-spacing:0;}fieldset,img{border:0;}address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:normal;}/*ol,ul {list-style:none;}*/caption,th {text-align:left;}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal;}q:before,q:after{content:'';}abbr,acronym {border:0;}
  /* end of yahoo reset and fonts */
  
  body                      {color:#333; background:#4b1a1a; line-height:1.3;}
  p                         {margin:0 0 20px;}
  a                         {color:#4b1a1a;}
  a:hover                   {text-decoration:none;}
  strong                    {font-weight:bold;}
  em                        {font-style:italics;}
  h1,h2,h3,h4,h5,h6         {font-weight:bold;}
  h1                        {font-size:197%; margin:30px 0; color:#4b1a1a;}
  h2                        {font-size:174%; margin:20px 0; color:#b8111a;}
  h3                        {font-size:152%; margin:10px 0;}
  h4                        {font-size:129%; margin:10px 0;}
  pre                       {background:#eee; margin:0 0 20px; padding:20px; border:1px solid #ccc; font-size:100%; overflow:auto;}
  code                      {font-size:100%; margin:0; padding:0;}
  ul, ol                    {margin:10px 0 10px 25px;}
  ol li                     {margin:0 0 10px;}
                            
  div#photos                {overflow:auto;}
  div.photo                 {float:left; display:inline; margin:0 20px 20px 0;}
  div.photo a img           {border:1px solid; padding:1px;}
  p#turtles_caption         {margin:5px 0 0;}
  
  div#text a                {font-weight:bold;}
  
  div#zoom h2               {margin:10px 0 10px;}
  div#zoom p                {line-height:1.6;}

  div#wrapper               {background:#fff; width:560px; margin:0 auto; padding:20px; border:10px solid #bc8c46; border-width:0 10px;}
  div#header                {position:relative; border-bottom:1px dotted; margin:0 0 10px; padding:0 0 10px;}
  div#header p              {margin:0; padding:0;}
  div#header h1             {margin:0; padding:0;}
  ul#nav                    {position:absolute; top:0; right:0; list-style:none; margin:0; padding:0;}
  ul#nav li                 {display:inline; padding:0 0 0 5px;}
  ul#nav li a               {}
  div#content               {}
  div#content p             {line-height:1.6;}
  div#footer                {clear:both; margin:40px 0 0; border-top:1px dotted; padding:10px 0 0;}
}
   </style>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>


	<script src="js/fancyzoom.js"></script>
	<script> 
  $(document).ready(function() {
   // $('a.fancy').each(function() { $(this).fancyZoom({width:500, height:300});});
    $('#hotdog').fancyZoom({scaleImg: true}); // Scales images inside while zooming
    $('#photo').fancyZoom({closeOnClick: true}); // Close the zoom by clicking on the contents
    // width and height are optional. defaults to css specifications of width and height. 
    // if width and height are passed in, they override whatever may be in css.
    $('#small_box').fancyZoom({width:600, height:400});
  });
</script>
</head>
<body>
	
<a href="../M3AMhl (1).svg" id="small">Small Box!</a>
<div id="small_box">
  <p>Here is the contents that will appear in the zoom.</p>
</div>

<div id="hotdog">
	<img src="../blog/img/logo_posts.png" height="100" width="100" alt="Hot dog" />
</div>

<div class="photo">
<a href="M3AMhl (1).svg">
	<img src="../blog/img/logo_posts.png" height="100" width="100" alt="Github helmet" />
</a>
</div>




</body>
</html>
