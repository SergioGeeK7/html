<html>
<head>
	<title></title>

	<script type="text/javascript">

function cambiar (){

	//var object2 = document.getElementsByTagName("input")[0]; 
	var object2 = document.getElementsByTagName("input"); 

	for (var i = 0; i < object2.length; i++) {

		var es = object2[i].parentNode;
		
		//console.log(es.id);
		//console.log(es.name);
		if (es.classList.contains("r0") || es.classList.contains("r1") ) {

			object2[i].setAttribute('type','checkbox');
		};

		
	};

    
}
	</script>
</head>
<body>

	<div class='r1'>
	<label>hola </label>
	<input type='radio' id='aaa'>
	<input type='radio' id='aaa'>
	<input type='radio' id='aaa'>
	<input type='radio' id='aaa'>
	<input type='radio' id='aaa'>
	<input type='radio' id='aaa'>
	<input type='radio' id='aaa'>
	<input type='radio' id='aaa'>

	<button onclick='cambiar();'>lalalala</button>
	</div>
</body>
</html>
